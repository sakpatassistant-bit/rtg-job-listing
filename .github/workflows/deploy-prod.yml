name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            --build-arg API_URL=https://erp.reanthai.com \
            --build-arg NEXT_PUBLIC_API_URL=https://erp.reanthai.com \
            -t rtg-job-listing:latest .

      - name: Save Docker image
        run: docker save rtg-job-listing:latest | gzip > rtg-job-listing.tar.gz

      - name: Copy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "rtg-job-listing.tar.gz,docker-compose.yml"
          target: "/opt/rtg-job-listing"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/rtg-job-listing
            gunzip -c rtg-job-listing.tar.gz | docker load
            docker compose down || true
            docker compose up -d
            rm rtg-job-listing.tar.gz
            docker system prune -f
