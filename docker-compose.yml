version: '3.8'

services:
  job-listing:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_URL=${API_URL:-https://erp.reanthai.com}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://erp.reanthai.com}
    container_name: rtg-job-listing
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - API_URL=${API_URL:-https://erp.reanthai.com}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://erp.reanthai.com}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/jobs"]
      interval: 30s
      timeout: 10s
      retries: 3
